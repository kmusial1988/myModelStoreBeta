<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>myModelStore</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/common-controls.css">
</head>
<body>

<div th:replace="template.html :: logo"></div>
<!--<div th:replace="template.html :: logout"></div>-->
<div th:replace="template.html :: brand"></div>
<!--<div th:replace="template.html :: login"></div>-->

<div id="filter-form">
    <form method="post" action="/filter">
        <input type="text" placeholder="filtruj" name="filter" th:value="${filter}">
        <input type="submit" value="Filteruj">
    </form>
</div>
<div id="content">
    <th:block th:each="brand : ${brands}">

        <div class="product">
            <p th:text="${brand.name}" class="product-name"></p>
            <p th:text="${brand.Shortcut}" class="product-brand"></p>

        </div>

    </th:block>
</div>
</body>
</html>
