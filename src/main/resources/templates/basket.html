<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>myModelStore</title>
    <link rel="stylesheet" href="/common-controls.css">
    <link rel="stylesheet" href="/basket.css">
</head>
<body>


<div th:replace="template.html :: logo"></div>
<div th:replace="template.html :: basket"></div>


<div id="content">
    <div class="basket-row">
        <div class="name">Nazwa</div>
        <div class="brand">Marka</div>
        <div class="pieces">Ilość</div>
        <div class="price1">Cena za sztukę</div>
        <div class="price2">Cena</div>



    </div>

    <th:block th:each="productEntry : ${basket}">

        <div class="basket-row product">
            <div  class="name" th:text="${productEntry.name}" ></div>
            <div  class="brand" th:text="${productEntry.brand.name}" ></div>
            <div  class="pieces" th:text="${productEntry.pieces}" ></div>
            <div  class="price1" th:text="${productEntry.price}" ></div>
            <div  class="price2" th:text="${productEntry.price * productEntry.pieces}" ></div>


        </div>

    </th:block>

    <div class="basket-row">
        <div class="name"></div>
        <div class="brand"></div>
        <div class="pieces"></div>
        <div class="price1">Razem</div>
        <div class="price2 product" th:text="${bill}"></div>

    </div>


</div>
</body>
</html>
