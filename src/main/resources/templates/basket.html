<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>myModelStore</title>
    <link rel="stylesheet" href="/common-controls.css">
    <link rel="stylesheet" href="/basket.css">
</head>
<body>


<div th:replace="template.html :: logo"></div>


<div id="content">
    <div class="basket-row ">
        <div class="title">Nazwa</div>
        <div class="pieces">Marka</div>
        <div class="price1">Cena za sztukę</div>
        <div class="price2">Cena</div>
        <div class="price2">Ilość</div>


    </div>

    <th:block th:each="productEntry : ${basket}">

        <div class="basket-row product">
            <div  class="title" th:text="${productEntry.key.name}" ></div>
            <div  class="pieces" th:text="${productEntry.key.brand.name}" ></div>
            <div  class="price1" th:text="${productEntry.key.price}" ></div>
            <div  class="price2" th:text="${productEntry.key.price * productEntry.value}" ></div>
            <div  class="title" th:text="${productEntry.value}" ></div>

        </div>

    </th:block>

    <div class="basket-row">
        <div class="title"></div>
        <div class="pieces"></div>
        <div class="price1">Razem</div>
        <div class="price2" th:text="${bill}"></div>

    </div>


</div>
</body>
</html>
